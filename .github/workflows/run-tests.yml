name: Run-Tests

on:
  push:
      branches: [$default-branch]

jobs:
  run-test:
    name: running tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v2
      - name: install packages
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run i
      - run: npm run test